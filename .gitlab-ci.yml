variables:
  CI_BUILD_ARCHS: "linux/amd64,linux/arm/v7"
  CI_BUILD_IMAGE: "jdrouet/docker-with-buildx:stable"

docker-build-master:
  image: $CI_BUILD_ARCHS
  stage: build
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  services:
    - docker:18-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker buildx create --use
    - docker buildx build --platform $CI_BUILD_ARCHS -t "$CI_REGISTRY_IMAGE:latest" .
  only:
    - master

docker-build:
  image: $CI_BUILD_ARCHS
  stage: build
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  services:
    - docker:18-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker buildx create --use
    - docker buildx build --platform $CI_BUILD_ARCHS -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
  except:
    - master
